apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversao-temperatura
spec:
  selector:
    matchLabels:
      app: conversao-temperatura
  template:
    metadata:
      labels:
        app: conversao-temperatura
    spec:
      containers:
        - name: conversao-temperatura
          image: nadilson/conversao-temperatura:v1
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: svc-conversao-temperatura
spec:
  selector:
    app: svc-conversao-temperatura
  ports:
    - port: 80
      nodePort: 30001
      protocol: TCP
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
  type: LoadBalancer