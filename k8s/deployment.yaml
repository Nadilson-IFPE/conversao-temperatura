apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversao-temperatura
spec:
  replicas: 2
  selector:
    matchLabels:
      app: conversao-temperatura
  template:
    metadata:
      labels:
        app: conversao-temperatura
    spec:
      containers:
        - name: conversao-temperatura
          image: nadilson/conversao-temperatura:latest
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: svc-conversao-temperatura
spec:
  selector:
    app: svc-conversao-temperatura
  ports:
    - protocol: TCP
      port: 80
      nodePort: 30000
  type: LoadBalancer